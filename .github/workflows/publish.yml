name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type (patch, minor, major) or skip to use current version"
        required: false
        default: "skip"
        type: choice
        options:
          - skip
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        if: ${{ github.event.inputs.version != 'skip' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version }} -m "chore: bump version to %s"

      - name: Build package
        run: npm run build

      - name: Run pack (dry-run to verify)
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version tag
        if: ${{ github.event.inputs.version != 'skip' }}
        run: git push --follow-tags
